# Netlify configuration for monorepo
# Frontend is in apps/workbench

[build]
  # Build from the workbench subdirectory
  base = "apps/workbench"
  command = "npm run build"
  publish = ".next"

# Use the Next.js runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  # Force cache bust by incrementing this
  NETLIFY_CACHE_BUST = "2"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
