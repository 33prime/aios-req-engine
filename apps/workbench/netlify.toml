# Netlify configuration for Consultant Workbench (Next.js frontend)

[build]
  # Build command
  command = "npm run build"
  # Directory to publish (Next.js output)
  publish = ".next"

# Use the Next.js runtime for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables for production
# Note: Set these in Netlify dashboard for sensitive values
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirects for SPA routing (Next.js handles this, but good to have)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Development context (for branch deploys)
[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"
