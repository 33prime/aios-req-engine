[build]
builder = "nixpacks"

[build.env]
NIXPACKS_UV_VERSION = "0.5.14"
# Force fresh build to pick up new dependencies - remove after deploy succeeds
NO_CACHE = "1"

[deploy]
startCommand = ".venv/bin/uvicorn app.main:app --host 0.0.0.0 --port $PORT --proxy-headers --forwarded-allow-ips='*'"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
